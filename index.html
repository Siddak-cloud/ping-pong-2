<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <span class="btn btn-danger heading">
                <h3>AI Ping Pong Game</h3>
                <button type="button" class="btn btn-danger Instructions" data-toggle="modal" data-target= "#myModal">Instructions</button>
            </span>
            <br><br>
            <button class="btn btn-primary" id="start" onclick="StartGame();">Start</button>
            <br><br>
            <button class="btn btn-info" id="status"></button>
            <br><br>
            <div id="canvas"></div>
            <br><br>
            <button class="btn btn-warning" id="restart" onclick="restart();">Restart</button>

            <div id="myModal" class="model fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
        
                    <div class="modal-body">
                        <ol>
                            <li>You Have to move your cursor up and down to hit the ball</li>
                            <li>Computer will play with you and you have to gain points against computer</li>
                            <li>If you have won or computer has won you have to click on the restart button</li>
                        </ol>
                    </div>
                  </div>
                </div>
              </div>
        <script src="main.js"></script>
        </center>
    </body>
</html>
